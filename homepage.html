<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seedbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./homepage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header class="container-fluid">
    <nav class="container">
      <div class="row align-items-center">
        <div class="col-3 left-section d-flex align-items-center">
          <i class="bi bi-coin bg-primary text-white"></i>
          <div class="searchContainer">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search $eedbook">
          </div>
        </div>
        <div class="col-6 middle-section">
          <i class="bi bi-house-door-fill"></i>
          <i class="bi bi-collection-play-fill"></i>
          <i class="bi bi-shop"></i>
          <i class="bi bi-people-fill"></i>
          <i class="bi bi-controller"></i>
          <i class="bi bi-list"></i>
 
        </div>
        <div class="col-3 right-section">
          <i class="bi bi-plus-lg"></i>
          <i class="bi bi-grid-3x3-gap-fill"></i>
          <i class="bi bi-messenger"></i>
          <i class="bi bi-bell-fill"></i>
          <img height="30px" src="./img/seed.jpg" alt="">
        </div>
      </div>
    </nav>
  </header>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
